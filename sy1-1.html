	<h1 align="center">静夜思</h1>
	<hr align="center" size="2" width="200" color="#FFFFF0" noshade="noshade"/>
	<p align="center">李白</p>
	<hr align="center" size="2" width="200" color="#FFFFF0" noshade="noshade"/>
	<p align="center">床前明月光，</p>
	<p align="center">疑是地上霜。</p>
	<p align="center">举头望明月，</p>
	<p align="center">低头思故乡。</p>
