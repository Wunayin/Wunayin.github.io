<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widtd, initial-scale=1.0">
    <title>2-4</title>
</head>

<body>
	<form action="">
    <table>
        <caption>用户注册</caption>
        <tbody>
            <tr>
                <td class="c1">用户名</td>
                <td class="c2">
                    <input type="text">&nbsp;*
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password">&nbsp;*
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="tel" maxlength="11">&nbsp;*</td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="email">&nbsp;*</td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio">  男
                    <input type="radio">  女
                </td>
            </tr>
            <tr>
                <td>技术</td>
                <td>
                    <input type="checkbox"> java
                    <input type="checkbox"> C++
                    <input type="checkbox"> Go
                    <input type="checkbox"> python
                </td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input type="tel" maxlength="11"></td>
            </tr>
            <tr>
                <td>日期</td>
                <td>
                    <input type="date" class="date">
                </td>
            </tr>
            <tr>
                <td>喜欢的颜色</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>国家</td>
                <td>
                    <select name="" id="">
                        <option value="">中国</option>
                        <option value="">法国</option>
                        <option value="">美国</option>
                        <option value="">英国</option>
                    </select>
                </td>
            </tr>
            <tr class="area">
                <td>留言</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">请输入您的留言信息...</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">提交</button>
                    &nbsp;
                    <button type="reset">重置</button>   
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    </form>      
</body>
</html>
